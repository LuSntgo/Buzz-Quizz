<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css"> 
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Buzz Quizz</title>
</head>
<body>

    <header class="top" onclick="home()"><h1>BuzzQuizz</h1><ion-icon class="icon" name="add-ion-iconharp"></ion-icon></header>
    <main class="container">
        <div class="tela-02">
        <div class="selectQuiz">
        </div>
        </div>
        <div class="loading hide">
            <img class="gif" src="/img/loading.gif" alt="loading">
            <span>Carregando</span>
        </div>
        <div class="userStorage hide">
            <span>Seus Quizzes</span>
            <img class="icon" onclick="basicQuizzInformation()" src="/img/icon.png" alt="icon">
        </div>
        <div class="tela-01">
            <div class="quizzes">
                <ul class="user-quizz">
                  <li class="user-list">
                        <span>  Você não criou nenhum quizz ainda :( </span>
                        <button class="button" onclick="basicQuizzInformation()">Criar Quizz</button>
                     </li>
                </ul>
            </div>    
        </div>
        
        <div class="content">
            <h3>Todos os Quizzes</h3>
            <div class="all-quizz">
                <ul class="list-quizz-server">
                    <li class="server-list">
                        
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
        
    <!-- scripts-->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
